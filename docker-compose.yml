version: "3.2"

services:
  gateway:
    build: .
    image: hrhis-interop-gateway:latest
    env_file: .env
    ports:
      - "3213:3000"
    volumes:
      - ./secrets/private_key:/run/secrets/private_key:ro
    environment:
      PRIVATE_KEY_PATH: /run/secrets/private_key
    # Optional if not in .env:
    # NODE_ENV: production
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      - dhis-network
    # Healthcheck without requiring curl/wget in the image
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
# Optional if you later add other services and want startup ordering
# depends_on:
#   - some-service

networks:
  dummy-network:
    external: 
      name: dhis-network
